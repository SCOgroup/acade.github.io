{{ define "main" }}
<article class="max-w-3xl mx-auto px-6 py-8">

  <!-- 新闻标题 -->
  <h1 class="text-4xl font-bold mb-4 text-slate-900 dark:text-slate-100">
    {{ .Title }}
  </h1>

  <!-- 发布时间 -->
  {{ $display_date := .Params.date | default .Date }}
  <p class="text-gray-500 dark:text-gray-400 text-sm mb-6">
    发布日期：{{ $display_date | time.Format "2006-01-02" }}
  </p>

  <!-- 新闻封面图（可选） -->
  {{ with .Params.image }}
    <div class="mb-6">
      <img src="{{ . }}" alt="{{ $.Title }}" class="w-full rounded-lg shadow-sm" />
    </div>
  {{ end }}

  <!-- 新闻正文 -->
  <div class="prose prose-slate lg:prose-xl dark:prose-invert">
    {{ .Content }}
  </div>

</article>
{{ end }}
