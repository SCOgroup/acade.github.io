{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{ with .Date }}
        <time datetime="{{ .Format "2006-01-02" }}">{{ .Format "2006-01-02" }}</time>
        {{ end }}
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    {{ with .Params.tags }}
    <footer class="post-footer">
        <p>Tags:
        {{ range $index, $tag := . }}
            {{ if $index }}, {{ end }}<a href="{{ "/tags/" | relURL }}{{ $tag | urlize }}">{{ $tag }}</a>
        {{ end }}
        </p>
    </footer>
    {{ end }}
</article>
{{ end }}
