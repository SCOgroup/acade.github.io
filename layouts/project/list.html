{{ define "main" }}

<div class="project-section">

  <!-- 顶部横线 -->
  <hr class="project-divider">

  {{ range .Pages }}
  <div class="project-card">
    <!-- 年份 -->
    <div class="project-left">
      {{ with .Params.years }}
        <div class="project-years">{{ . }}</div>
      {{ end }}
    </div>

    <!-- 公司 + 项目 -->
    <div class="project-right">
      {{ with .Params.company }}
        <div class="project-company">{{ . }}</div>
      {{ end }}
      {{ with .Params.project_name }}
        <div class="project-name">{{ . }}</div>
      {{ end }}
      {{ with .Params.summary }}
        <div class="project-summary">{{ . }}</div>
      {{ end }}
    </div>
  </div>
  {{ end }}

  <!-- 底部横线 -->
  <hr class="project-divider">

</div>

{{ end }}
