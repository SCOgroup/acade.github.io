{{ define "main" }}
<div class="project-page-center">
  <div class="project-list">

    {{ range .Pages }}
    <div class="project-card">

      <!-- 年份 -->
      {{ with .Params.years }}
      <div class="project-years">{{ . }}</div>
      {{ end }}

      <!-- 右侧内容 -->
      <div class="project-content">
        {{ with .Params.project_name }}
          <div class="project-title">{{ . }}</div>
        {{ end }}

        {{ with .Params.company }}
          <div class="project-company">{{ . }}</div>
        {{ end }}

        {{ with .Params.summary }}
          <div class="project-summary">{{ . }}</div>
        {{ end }}
      </div>

    </div>
    {{ end }}

  </div>
</div>
{{ end }}
