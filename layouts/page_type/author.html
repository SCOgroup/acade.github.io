{{ define "main" }}
<section>
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="grid">
      {{ $authors := where site.RegularPages "Section" "authors" }}
      {{ range $authors }}
        <div class="author-card">
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          {{ with .Params.role }}<p>{{ . }}</p>{{ end }}
          {{ with .Params.bio }}<p>{{ . }}</p>{{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
