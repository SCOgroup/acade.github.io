{{ define "main" }}

<div class="teaching-page">

  <h1 class="teaching-title">{{ .Title }}</h1>

  {{ range .Pages }}
  <div class="course-card">

    <!-- 第一行 -->
    <div class="course-line course-line-main">
      <span class="course-bar">┃</span>

      <span class="course-title">{{ .Title }}</span>

      <!-- 右侧信息 -->
      <span class="course-meta-inline">
        {{ .Params.level }} &nbsp;|&nbsp; {{ .Params.grade }} &nbsp;|&nbsp; {{ .Params.semester }}
      </span>
    </div>

    <!-- 第二行：教师（无竖线） -->
    <div class="course-line course-line-teacher">
      {{ range $i, $t := .Params.teachers }}
        {{ if $i }} / {{ end }}{{ $t }}
      {{ end }}
    </div>

  </div>
  {{ end }}

</div>

{{ end }}
